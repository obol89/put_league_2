<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PUT tournament</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/jquery.fullpage.css">
    <!-- <link rel="stylesheet" href="static/css/buttons.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="static/js/jquery.fullpage.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
      <div id="fullpage">
          <div class="section s1" data-anchor="site1">
            <h1>Welcome to PUT LEAGUE</h1>
            <h2>The best place to create a tournament</h2>
            <div class="language">
              <select name="slct" id="slct" class="slct">
                <option value="1">EN</option>
                <option value="2">PL</option>
                <option value="3">FR</option>
              </select>
            </div>
              <div id="button1">
                <a href="#site2" class="button4">Start</a>
              </div>
            </div>
          <div class="section" data-anchor="site2">
              <div class="slide s2">
                <h2>Select sports discipline:
                  <select id = "sport_disciplines">
                    <option value = "football">Football</option>
                    <option value = "basketball">Basketball</option>
                    <option value = "golf">Golf</option>
                  </select>
                </h2>
                <h2>Select number of teams:
                  <select id = "teams_number">
                    <option value = "sixteen">16</option>
                  </select>
                </h2>
                <h2>Select division into groups:
                  <select id = "groups_division">
                    <option value = "4x4">4x4</option>
                  </select>
                </h2>
                  <div id="button1">
                    <a href="#site2/site3" class="button4">Next</a>
                  </div>
              </div>
              <div class="slide s3" data-anchor="site3">
                <h2>Enter team names:
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <label id="teamNameError"></label>
                      <div class="team-add-button">
                        <input class="input1" type="text" name="teamName" id="teamName" maxlength="32" pattern="(^[A-Za-z]*\s[A-Za-z]*\s[A-Za-z]*\s[A-Za-z]*$)|(^[A-Za-z]*\s[A-Za-z]*\s[A-Za-z]*)|(^[A-Za-z]*\s[A-Za-z]*)|(^[A-Za-z]*)" title="Only up to 32 a-z or A-Z characters allowed">
                        <input type="submit" class="button4" value="Add team">
                      </div>
                    </form>
                </h2>
                  <table class="table1" id="allTeams">
                    <thead>
                    <tr>
                      <th>Team name</th>
                      <th></th>
                    </tr>
                  </thead>
                    <tbody>

                   </tbody>
                  </table>
                  <div id="button3">
                    <a href="teams" class="button4 button4-center">Split into groups</a>
                  </div>
              </div>
              <div class="slide s4" data-anchor="site4">
                <h1>Generated groups</h1>
                <div>
                    <button id="generate">Generate</button>
                      <form id='teams_groups'>

                      </form>
                </div>
                  <div id="button1">
                    <a href="/"><button>Home</button></a>
                  </div>
              </div>
            </div>
      <script>
        new fullpage("#fullpage", {
            autoScrolling:true,
            controlArrows:false,
        });
        </script>

      <script src="static/js/table.js"></script>
  </body>
</html>
